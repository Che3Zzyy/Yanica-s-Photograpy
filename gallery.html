<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | Yanica's Photography</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Gallery</h1>
    <img src="images/NEWLOGO.png" alt="Yanica's Logo" class="logo" height="100"/>
    
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="birthday">
    <h2>Birthday Shoots</h2>
    <div class="slider">
      <button class="prev">&#10094;</button>
      <div class="slides">
        <img src="images/birthday1.jpg" alt="Birthday 1">
        <img src="images/birthday2.jpg" alt="Birthday 2">
        <!-- Add more images -->
      </div>
      <button class="next">&#10095;</button>
    </div>
  </section>

  <section id="couple">
    <h2>Couple Shoots</h2>
    <div class="slider">
      <button class="prev">&#10094;</button>
      <div class="slides">
        <img src="images/couple1.jpg" alt="Couple 1">
        <img src="images/couple2.jpg" alt="Couple 2">
        <!-- Add more images -->
      </div>
      <button class="next">&#10095;</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Yanica's Photography</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
